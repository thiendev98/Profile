<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="./assets/styles/dark--theme.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <div id="profile__personal">
      <header>
        <div class="navbar">
          <div class="navbar--logo"><span>Web Developer</span></div>
          <ul class="navbar--list">
            <li class="navbar--link active">Home</li>
            <li class="navbar--link">About</li>
            <li class="navbar--link">Product</li>
            <li class="navbar--link">Contact</li>
            <img src="./assets/images/moon.png" id="icon" />
          </ul>
        </div>
      </header>

      <section class="banner">
        <div class="content--item active">
          <div id="HomePage">Đây là Home Page</div>
        </div>
        <div class="content--item">B</div>
        <div class="content--item">C</div>
        <div class="content--item">D</div>
      </section>
    </div>
    <script>
      const $ = document.querySelector.bind(document);
      const $$ = document.querySelectorAll.bind(document);
      const navbars = $$(".navbar--link");
      const contents = $$(".content--item");
      const contentActive = $(".content--item.active");
      requestIdleCallback(function () {
        line.style.left = contentActive.offsetLeft + "px";
        line.style.width = contentActive.offsetWidth + "px";
      });
      navbars.forEach((item, index) => {
        const content = contents[index];
        item.onclick = function () {
          $(".navbar--link.active").classList.remove("active");
          $(".content--item.active").classList.remove("active");
          this.classList.add("active");
          content.classList.add("active");
        };
      });
      var icon = document.getElementById("icon");
      icon.onclick = function () {
        document.body.classList.toggle("dark--theme");
        if (document.body.classList.contains("dark--theme")) {
          icon.src = "./assets/images/sun.png";
        } else {
          icon.src = "./assets/images/moon.png";
        }
      };
    </script>
  </body>
</html>
